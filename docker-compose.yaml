version: '3.8'

services:
  # Serviço de Banco de Dados (MySQL)
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: hospital_db
    ports:
      - "3307:3306"
    volumes:
      # Isso pega seu script SD.sql e roda na primeira vez que o banco subir
      - ./database/SD.sql:/docker-entrypoint-initdb.d/init.sql
  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_container
    ports:
      - "5672:5672" # Porta de comunicação (Código)
      - "15672:15672" # Porta do Painel Web (Navegador)
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
